<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cosmic Courier</title>
                <link rel="stylesheet" href="style.css">
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                            <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
                            </head>
                            <body>
                                <div id="game-container">
                                        <header>
                                                    <h1>Cosmic Courier</h1>
                                                                <p>Deliver the package from <span class="start-color">START</span> to the <span class="dest-color">DESTINATION</span></p>
                                                                        </header>

                                                                                <main id="main-content">
                                                                                            <div id="galaxy-map"></div>
                                                                                                        <div id="ui-panel">
                                                                                                                        <div id="status-panel">
                                                                                                                                            <h2>Ship Status</h2>
                                                                                                                                                                <div class="status-item">
                                                                                                                                                                                        <span>HULL:</span>
                                                                                                                                                                                                                <div class="progress-bar-container">
                                                                                                                                                                                                                                            <div id="hull-bar" class="progress-bar"></div>
                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                            <span id="hull-value"></span>
                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                    <div class="status-item">
                                                                                                                                                                                                                                                                                                                                                            <span>FUEL:</span>
                                                                                                                                                                                                                                                                                                                                                                                    <div class="progress-bar-container">
                                                                                                                                                                                                                                                                                                                                                                                                                <div id="fuel-bar" class="progress-bar"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <span id="fuel-value"></span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="status-item">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <span>CREDITS:</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <span id="credits-value"></span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="status-item">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <span>WEAPONS:</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <span id="weapons-value"></span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <div id="log-panel">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <h2>Event Log</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <div id="log-entries"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <!-- Modal for events like combat, stations, etc. -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <div id="modal-backdrop" class="hidden">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <div id="modal-content">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <h2 id="modal-title"></h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <p id="modal-text"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <div id="modal-choices"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </html>
